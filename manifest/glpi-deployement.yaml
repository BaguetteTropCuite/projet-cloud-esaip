apiVersion: apps/v1
kind: Deployment
metadata:
  name: glpi
  namespace: glpi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glpi
  template:
    metadata:
      labels:
        app: glpi
    spec:
      containers:
      - name: glpi
        image: diouxx/glpi:latest
        env:
        - name: TIMEZONE
          value: "Europe/Paris"
        - name: DB_HOST
          value: "192.168.1.31"
        - name: DB_NAME
          value: "glpi"
        - name: DB_USER
          value: "pedro"
        - name: DB_PASSWORD
          value: "pedro"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: glpi
  namespace: glpi
spec:
  type: NodePort
  ports:
  - port: 80
    nodePort: 30090
  selector:
    app: glpi